<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

</html>

<head th:replace="fragments/common-header :: head('게시판')">
</head>

<body>
  <header th:replace="fragments/common-header :: menu('board')"></header>


  <div class="container">
    <h2>게시판</h2>
    <form th:action="@{/board/form}" th:object="${board}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' " id="title" th:field="*{title}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
          제목 에러
        </div>
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" id="content" rows="3" th:field="*{content}"
          th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' "></textarea>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
          내용 에러
        </div>
      </div>
      <a type="button" class="btn btn-danger float-right" th:href="@{/board/list}">취소</a>
      <button type="submit" class="btn btn-primary float-right mr-3" th:if="*{id}==null">글쓰기</button>
      <button type="submit" class="btn btn-primary float-right mr-3" th:unless="*{id}==null">수정하기</button>
    </form>


  </div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
  </script>

    -->
</body>

</html>
